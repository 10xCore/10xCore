name: ğŸ“Š Update README with Latest Stats

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests pyyaml

      - name: ğŸ“Š Fetch & Update GitHub Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: 10xCore
        run: |
          python scripts/update_stats.py

      - name: âœ… Commit & Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update README with latest GitHub stats" && git push)
